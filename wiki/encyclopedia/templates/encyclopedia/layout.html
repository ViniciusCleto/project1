{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>CS50 Wiki</h2>
                <form action="{% url 'search' %}" method="POST">
                    {% csrf_token %}
                    <input class="form-control mr-sm-2" type="text" name="q" placeholder="Search Encyclopedia" required>
                </form>
                <div>
                    <a href="{% url 'index' %}" class="btn btn-primary mt-3 mb-1">Home</a>
                </div>
                <div>
                    <a href="{% url 'create_page' %}" class="btn btn-primary mb-1">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'random_page' %}" class="btn btn-primary mb-1">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
