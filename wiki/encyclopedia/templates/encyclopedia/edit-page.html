{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit this page</h1>

    <form action="{% url 'save_page' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title: </label>
        <input type="text" name="title" value="{{ title }}" readonly>
        <br/>
        <label for="newPageContent">Content:</label>
        <br/>
        <textarea name="newPageContent">{{ content }}</textarea>
        <br/>
        <input type="submit" value="Save" class="btn btn-primary">
    </form>

{% endblock %}
